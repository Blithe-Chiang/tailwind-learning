<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwindcss learning</title>
    <link href="./css/tailwind.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="max-w-md px-6 pt-5 mx-auto md:max-w-xl lg:max-w-3xl">
      <img class="h-10" src="./img/logo.svg" alt="logo" />

      <!-- hero image -->
      <img
        class="mt-5 rounded-lg shadow-lg md:mt-7 lg:mt-8"
        src="./img/beach-work.jpg"
        alt="a woman work near a beach"
      />

      <h1
        class="mt-5 text-2xl font-semibold text-gray-900  md:mt-7 lg:mt-8 lg:text-3xl"
      >
        You can work from anywhere.
        <br class="hidden lg:inline" />
        <span class="text-indigo-500">Take advantage of it.</span>
      </h1>

      <p class="mt-5 text-gray-900 lg:text-lg">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fuga,
        perspiciatis praesentium! Cumque cupiditate quae fuga illo inventore
        unde aspernatur deserunt dolore nam.
      </p>

      <div class="mt-5">
        <a
          href="#"
          class="inline-block px-4 py-2 text-sm font-semibold tracking-wider text-white uppercase bg-indigo-500 rounded-lg shadow-lg "
          >Book your escape</a
        >
      </div>
    </div>
  </body>
</html>
