<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwindcss learning</title>
    <link href="./css/tailwind.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="pt-5 px-6">
      <img class="h-10" src="./img/logo.svg" alt="logo" />
    </div>

    <div class="pt-5 px-6">
      <img
        class="rounded-lg shadow-lg"
        src="./img/beach-work.jpg"
        alt="a woman work near a beach"
      />
    </div>

    <div class="pt-5 px-6">
      <h1 class="font-semibold text-gray-900 text-2xl">
        You can work from anywhere.
        <span class="text-indigo-500">Take advantage of it.</span>
      </h1>
    </div>

    <p class="text-gray-900 pt-5 px-6">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fuga,
      perspiciatis praesentium! Cumque cupiditate quae fuga illo inventore unde
      aspernatur deserunt dolore nam.
    </p>

    <div class="pt-5 px-6">
      <a
        href="#"
        class="
          rounded-lg
          shadow-lg
          px-4
          py-2
          text-white
          uppercase
          text-sm
          tracking-wider
          font-semibold
          bg-indigo-500
          inline-block
        "
        >Book your escape</a
      >
    </div>
  </body>
</html>
